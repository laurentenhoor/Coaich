<ion-header>
    <ion-navbar>
        <ion-title>Brain Dump</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon *ngIf="!isChanging && !isSaved" name=""></ion-icon>
                <ion-icon *ngIf="isChanging" name="cloud"></ion-icon>
                <ion-icon *ngIf="!isChanging && isSaved" name="cloud-done"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content overflow-scroll="true" no-bounce>

    <ion-item>
        <ion-input [(ngModel)]="note.title" (keyup)="onSearchType($event)" type="text" value="" style=" font-weight: bold;" placeholder="Where is this about?"></ion-input>
    </ion-item>

    <ion-item>
        <ion-textarea [(ngModel)]="note.text" (keyup)="onSearchType($event)" placeholder="..." rows="15"></ion-textarea>
    </ion-item>

</ion-content>
